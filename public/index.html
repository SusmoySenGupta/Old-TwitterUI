<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/e9b71a5e79.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- navbar start -->
    <div class="bg-white">
        <!-- container start -->
        <div class="container mx-auto flex items-center py-4">
            <div class="w-2/5">
                <a href="#" class="top-nav-item">
                    <i class="fa fa-home fa-lg"></i>
                    Home
                </a>
                <a href="#" class="top-nav-item">
                    <i class="fa fa-bolt fa-lg"></i>
                    Moments
                </a>
                <a href="#" class="top-nav-item">
                    <i class="fa fa-bell fa-lg"></i>
                    Notifications
                </a>
                <a href="#" class="top-nav-item">
                    <i class="fa fa-envelope fa-lg"></i>
                    Messages
                </a>
            </div>
            <div class="w-1/5 text-center">
                <a href="#" class="top-nav-item">
                    <i class="fa fa-twitter fa-lg text-blue-500"></i>
                </a>
            </div>
            <div class="w-2/5 flex justify-end">
                <div class="mr-4  py-1 relative">
                    <input type="text" class="bg-gray-200 h-8 px-4  text-xs w-48 rounded-full" placeholder="Search...">
                    <span class="absolute top-0 right-0 py-2 mr-3"><i class="fa fa-search text-gray-400 fa-lg"></i>
                    </span>
                </div>
                <div class="mr-4 py-1"><img src="img/avatar.jpg" alt="avatar" class="h-8 w-8 rounded-full"></div>
                <div><button
                        class="bg-teal-500 text-white font-medium px-4 py-2 rounded-full hover:bg-teal-700">Tweet</button>
                </div>
            </div>
        </div>
        <!-- container end -->
    </div>
    <!-- navbar end -->
</body>

</html>
